<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/Logo1.png">
    <!-- Font Awesome for footer icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
        </header>
      </div>
    </div>
    <div id="main" role="main" class="container">
      <header class="fixed-header">
        <div class="container">
          <a href="/" class="logo hidden">Glyconix</a>
          <nav class="top-nav">
            <a href="#contact-footer">Contact</a>
          </nav>
        </div>
      </header>      
      {{ content }}
    </div>
    {%- comment -%}
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    {%- endcomment -%}
    {% include analytics.html %}
    <script>
      window.addEventListener('scroll', function() {
        const logo = document.querySelector('.logo');
        if (window.scrollY > window.innerHeight * 0.2) { // 20% of screen height
          logo.classList.remove('hidden');
          logo.classList.add('visible');
        } else {
          logo.classList.remove('visible');
          logo.classList.add('hidden');
        }
      });
    </script>    
  </body>
</html>
